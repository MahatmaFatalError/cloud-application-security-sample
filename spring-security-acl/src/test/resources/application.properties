spring.profiles.active=test,uaamock

spring.jpa.generate-ddl=true


logging.level.org.springframework.security.*=DEBUG
logging.level.org.springframework.jdbc.*=DEBUG
logging.level.org.springframework.security.acls.*=DEBUG
logging.level.com.sap.cp.appsec.*=DEBUG
logging.level.javax.persistence.*=DEBUG

# configure mock server that provides the public key for token validation
# identityzoneid must be "uaa" to target the mock server (see XsuaaServiceConfigurationDefault.getTokenKeyUrl)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${mockxsuaaserver.url}/token_keys
xsuaa.url = ${mockxsuaaserver.url}
xsuaa.identityzoneid = uaa
xsuaa.xsappname = bulletinboard!t400
xsuaa.clientid = sb-bulletinboard!t400